<ion-header>
  <ion-navbar>
    <ion-title class="title">Departments</ion-title>
    <ion-buttons end>
    <button class="search" item-right clear (click)='showTextInput($event)'>
         <ion-icon  name="search"></ion-icon>
    </button>
    <button primary (click)="scan()">Scan</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row>
    <ion-item [hidden]="searchFlag">
      <ion-input placeholder="Search" [value]="searchTag" [(ngModel)]="searchTag"></ion-input>
      <button ion-button  item-right (click)='searchClickHandler($event)'> GO</button>
    </ion-item>
  </ion-row>
  <ion-row>
    <ion-col width-33 *ngFor="let department of departments" col-no-padding>
      <ion-item class="department" no-lines text-wrap no-margin>
        <button ion-item (click)="deptSelectHandler($event, department)" detail-none no-padding> 
          <ion-avatar>
            <img  src="{{department.image.url}}" >
            
          </ion-avatar>
          <span>{{department.name}}</span>
         </button>
      </ion-item>
    </ion-col>
  </ion-row>
</ion-content>
