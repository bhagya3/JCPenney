<ion-header>
  <ion-navbar>
    <ion-title>Departments</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let department of departments">
      <ion-avatar item-left>
        <img src="{{department.image.url}}">
      </ion-avatar>
      <h2>{{department.name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
